<html>
	<head>
		<title> celsius to farenheit</title>
		<script>
			function convert(){
				var cel = prompt('Enter the temprature in celsius')

				var far = cel * (9/5) + 32;
				alert("Temprature in farenheit = "+far);
			}
		</script>
	</head>
	<body>
		<h1>Celsius to farenheit converter</h1>
		<button onclick = "convert()">Convert</button>
	</body>
</html>
