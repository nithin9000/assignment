<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novell Services Login</title>
</head>
<body>

<div class="form-container">
    <h2>Novell Services Login</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username (Email):</label>
            <input type="email" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="city">City of Employment:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="server">Select Web Server:</label>
            <select id="server" name="server" required>
                <option value="">-- Choose a server --</option>
                <option value="server1">Server 1</option>
                <option value="server2">Server 2</option>
            </select>
        </div>
        <div class="form-group">
            <p>Select Your Role:</p>
            <label><input type="radio" name="role" value="admin" required> Admin</label><br>
            <label><input type="radio" name="role" value="engineer"> Engineer</label><br>
            <label><input type="radio" name="role" value="manager"> Manager</label><br>
            <label><input type="radio" name="role" value="guest"> Guest</label>
        </div>
        <div class="form-group">
            <p>Single Sign-on Options:</p>
            <label><input type="checkbox" name="sso" value="mail"> Mail</label><br>
            <label><input type="checkbox" name="sso" value="payroll"> Payroll</label><br>
            <label><input type="checkbox" name="sso" value="self-service"> Self-service</label>
        </div>
        <div class="form-actions">
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
